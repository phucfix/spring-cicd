apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-caller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-caller
  template:
    metadata:
      labels:
        app: hello-caller
    spec:
      containers:
      - name: hello-caller
        image: ${DOCKERHUB_USERNAME}/hello-caller:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: docker-config
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m" 